<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stars Shooter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <style>
      body {
        font-family: "Press Start 2P", cursive;
        background-color: #1a1a2e;
      }
    </style>
  </head>
  <body class="text-white relative">
    <header class="md:bg-black/80 p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-50">
      <h1 class="hidden md:block text-2xl text-cyan-400">RevoFun</h1>
      <button class="md:hidden" id="menu-btn">
        <span class="material-icons">menu</span>
      </button>
      <nav class="hidden md:flex space-x-4 text-sm">
        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="rockPaperScissors.html" class="hover:text-yellow-400">Rock Paper Scissors</a>
        <a href="number-game.html" class="hover:text-yellow-400">Number Game</a>
      </nav>

      <nav id="sidebar" class="fixed top-0 left-0 h-full w-48 bg-gray-800 text-white flex flex-col p-6 space-y-4 transform -translate-x-full transition-transform duration-300 z-40">
        <button id="close-btn" class="mb-4 text-white self-end">âœ•</button>
        <h1 class="text-xl text-cyan-400">RevoFun</h1>

        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="rockPaperScissors.html" class="hover:text-yellow-400">Rock Paper Scissors</a>
        <a href="number-game.html" class="hover:text-yellow-400">Number Game</a>
      </nav>
    </header>

    <main class="relative flex-1 flex flex-col items-center justify-center text-center p-4 sm:p-6 bg-gradient-to-b from-purple-800 to-indigo-900 h-screen">
      <div id="score" class="absolute top-4 right-4 md:top-[5rem] text-lg sm:text-xl font-bold text-white">Score: 0</div>

      <!-- Game Canvas -->
      <div class="w-full max-w-[250px] sm:max-w-[280px] md:max-w-[320px] mt-12 mx-auto">
        <canvas id="gameCanvas" width="400" height="500" class="w-full sm:h-[350px] md:h-[400px] bg-gray-800 border-4 border-white rounded-lg shadow-lg"> </canvas>

        <p class="hidden lg:block text-sm sm:text-base mt-2 text-gray-400">Use the arrow keys to move the plane</p>

        <div id="touch-controls" class="mt-5 w-full flex justify-between px-4 sm:hidden">
          <div id="joystick" class="w-24 h-24 bg-gray-700/60 rounded-full relative touch-none">
            <div id="stick" class="w-12 h-12 bg-gray-400 rounded-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></div>
          </div>

          <button id="shootBtn" class="w-24 h-24 bg-red-600 rounded-full text-white text-lg font-bold">Shoot</button>
        </div>
      </div>

      <div
        id="start-overlay"
        class="z-100 absolute top-0 left-0 w-screen h-screen flex gap-6 flex-col justify-center items-center bg-black bg-gradient-to-b from-indigo-900 via-purple-800 to-indigo-900 transition-transform duration-500 ease-in-out translate-y-0"
      >
        <h1 class="text-4xl md:text-6xl font-extrabold text-yellow-400 drop-shadow-lg text-center">STARS SHOOTER</h1>
        <p class="mb-4 text-center">Navigate the plane to avoid and shoot the falling stars</p>
        <button
          id="start-btn"
          class="px-8 py-3 text-lg font-bold rounded-xl bg-yellow-400 text-indigo-900 hover:bg-yellow-300 transition-all duration-300 shadow-lg hover:scale-105 focus:ring-4 focus:ring-yellow-200 px-4 py-2 rounded-lg hover:bg-cyan-300 text-center"
        >
          Start
        </button>
      </div>

      <button id="restartBtn" class="hidden absolute bottom-[5rem] left-1/2 -translate-x-1/2 px-4 sm:px-6 py-2 bg-green-600 hover:bg-green-500 rounded-lg font-bold shadow-lg text-sm sm:text-base">Restart</button>
    </main>

    <script src="js/main.js"></script>
    <script type="module">
      import Game from "./js/stars_shooter/Game.js";

      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      const playerFrames = [];
      for (let i = 1; i <= 4; i++) {
        const img = new Image();
        img.src = `img/plane/plane${i}.png`;
        playerFrames.push(img);
      }

      const game = new Game(canvas, ctx, playerFrames);

      document.getElementById("restartBtn").addEventListener("click", () => {
        game.restart();
        document.getElementById("restartBtn").classList.add("hidden");
      });

      let lastTime = 0;
      function gameLoop(timestamp) {
        const deltaTime = timestamp - lastTime;
        lastTime = timestamp;

        game.update(deltaTime);
        game.draw();

        requestAnimationFrame(gameLoop);
      }
      requestAnimationFrame(gameLoop);
    </script>
  </body>
</html>
