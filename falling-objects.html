<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raiden Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Press Start 2P", cursive;
        background-color: #1a1a2e;
      }
      .pixel-border {
        image-rendering: pixelated;
        border: 4px solid #00ffcc;
      }
    </style>
  </head>
  <body class="text-white relative">
    <header class="bg-black/80 p-4 flex justify-between items-center pixel-border fixed top-0 left-0 right-0 z-50">
      <h1 class="text-2xl text-cyan-400">RevoFun</h1>
      <nav class="space-x-4 text-sm">
        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="rockPaperScissors.html" class="hover:text-yellow-400">Rock Paper Scissors</a>
        <a href="number-game.html" class="hover:text-yellow-400">Guess The Number</a>
      </nav>
    </header>

    <main class="relative flex-1 flex flex-col items-center justify-center text-center p-6 bg-gradient-to-b from-purple-800 to-indigo-900 h-screen">
      <div id="score" class="absolute top-4 left-4 text-xl font-bold">Score: 0</div>
      <canvas id="gameCanvas" width="400" height="500" class="bg-gray-800 border-4 border-white rounded-lg shadow-lg mt-[3rem]"></canvas>

      <button id="restartBtn" class="hidden absolute bottom-10 px-6 py-2 bg-green-600 hover:bg-green-500 rounded-lg font-bold shadow-lg">Restart</button>
    </main>
    <!-- <footer class="bg-black/90 text-center py-6 text-sm text-gray-400 pixel-border">Â© 2025 RevoFun. All rights reserved.</footer> -->

    <script type="module">
      import Game from "./js/stars_shooter/Game.js";

      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      const playerFrames = [];
      for (let i = 1; i <= 4; i++) {
        const img = new Image();
        img.src = `img/plane/plane${i}.png`;
        playerFrames.push(img);
      }

      const game = new Game(canvas, ctx, playerFrames);

      document.getElementById("restartBtn").addEventListener("click", () => {
        game.restart();
        document.getElementById("restartBtn").classList.add("hidden");
      });

      let lastTime = 0;
      function gameLoop(timestamp) {
        const deltaTime = timestamp - lastTime;
        lastTime = timestamp;

        game.update(deltaTime);
        game.draw();

        requestAnimationFrame(gameLoop);
      }
      requestAnimationFrame(gameLoop);
    </script>
  </body>
</html>
