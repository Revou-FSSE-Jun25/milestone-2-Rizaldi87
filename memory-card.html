<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Press Start 2P", cursive;
        background-color: #1a1a2e;
      }
      .flipped {
        transform: rotateY(180deg);
      }
      .card-text {
        opacity: 0;
      }
      .flipped .card-text {
        transform: rotateY(-180deg);
        opacity: 1;
        transition-delay: 0.1s;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body class="text-white">
    <header class="md:bg-black/80 p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-50">
      <h1 class="hidden md:block text-2xl text-cyan-400">RevoFun</h1>
      <button class="md:hidden" id="menu-btn">
        <span class="material-icons">menu</span>
      </button>
      <nav class="hidden md:flex space-x-4 text-sm">
        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="rockPaperScissors.html" class="hover:text-yellow-400">Rock Paper Scissors</a>
        <a href="clicker-game.html" class="hover:text-yellow-400">Clicker Game</a>
      </nav>

      <nav id="sidebar" class="fixed top-0 left-0 h-full w-48 bg-gray-800 text-white flex flex-col p-6 space-y-4 transform -translate-x-full transition-transform duration-300 z-40">
        <button id="close-btn" class="mb-4 text-white self-end">✕</button>
        <h1 class="text-xl text-cyan-400">RevoFun</h1>

        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="rockPaperScissors.html" class="hover:text-yellow-400">Rock Paper Scissors</a>
        <a href="clicker-game.html" class="hover:text-yellow-400">Clicker Game</a>
      </nav>
    </header>
    <main class="md:h-screen flex-1 flex flex-col md:flex-row items-center justify-evenly text-center p-4 md:p-6 bg-gradient-to-b from-purple-800 to-indigo-900 relative">
      <button id="toggle-score" class="md:hidden fixed top-4 right-4 bg-cyan-400 text-black px-3 py-2 rounded-lg z-50">Score</button>

      <!-- Score Panel -->
      <div
        id="score-panel"
        class="z-50 score-panel absolute top-16 left-1/2 transform -translate-x-1/2 w-64 h-40 flex flex-col items-center justify-between border-2 border-cyan-400 rounded-lg p-4 text-white mb-6 hidden md:flex md:relative md:top-auto md:left-auto md:transform-none md:w-64 md:h-80"
      >
        <div>
          <h2 class="text-lg font-bold mb-4">Chances : <span id="chances"></span></h2>
          <h2 class="text-lg font-bold mb-4">Paired : <span id="paired"></span></h2>
        </div>

        <p class="text-4xl font-bold" id="score"></p>
      </div>
      <div id="card-grid" data-card-count="8" class="grid md:mt-6 grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 w-full max-w-2xl"></div>

      <div id="game-over" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center bg-black/90 p-6 rounded-lg hidden">
        <h2 class="text-4xl font-bold mb-4">Game Over!</h2>
        <p class="text-2xl mb-4">Your score: <span id="final-score"></span></p>
        <button id="reset-btn" class="bg-cyan-400 text-black px-4 py-2 rounded-lg hover:bg-cyan-300">Play Again</button>
      </div>
    </main>

    <footer class="bg-black/90 text-center py-6 text-xs md:text-sm text-gray-400">© 2025 RevoFun. All rights reserved.</footer>

    <script src="js/main.js"></script>
    <script src="js/memory-card.js"></script>
    <script>
      const toggleBtn = document.getElementById("toggle-score");
      const scorePanel = document.getElementById("score-panel");

      toggleBtn.addEventListener("click", () => {
        scorePanel.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
