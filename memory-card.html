<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Press Start 2P", cursive;
        background-color: #1a1a2e;
      }
      .pixel-border {
        image-rendering: pixelated;
        border: 4px solid #00ffcc;
      }
      .flipped {
        transform: rotateY(180deg);
      }
      .card-text {
        opacity: 0;
      }
      .flipped .card-text {
        transform: rotateY(-180deg);
        opacity: 1;
        transition-delay: 0.1s;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  </head>
  <body class="text-white">
    <!-- Header -->
    <header class="bg-black/80 p-4 flex justify-between items-center pixel-border">
      <h1 class="text-2xl text-cyan-400">RevoFun</h1>
      <nav class="space-x-4 text-sm">
        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="rockPaperScissors.html" class="hover:text-yellow-400">Rock Paper Scissors</a>
        <a href="clicker-game.html" class="hover:text-yellow-400">Clicker Game</a>
      </nav>
    </header>
    <main class="flex-1 flex items-center justify-evenly text-center p-6 bg-gradient-to-b from-purple-800 to-indigo-900 relative">
      <div class="score-panel w-64 h-80 flex flex-col items-center justify-between border-2 border-cyan-400 rounded-lg p-4 text-white">
        <div>
          <h2 class="text-lg font-bold mb-4">Chances : <span id="chances"></span></h2>
          <h2 class="text-lg font-bold mb-4">Paired : <span id="paired"></span></h2>
        </div>

        <p class="text-4xl font-bold" id="score"></p>
      </div>
      <div id="card-grid" data-card-count="8" class="grid grid-cols-4 gap-4"></div>

      <div id="game-over" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center bg-black/90 p-6 rounded-lg hidden">
        <h2 class="text-4xl font-bold mb-4">Game Over!</h2>
        <p class="text-2xl mb-4">Your score: <span id="final-score"></span></p>
        <button id="reset-btn" class="bg-cyan-400 text-black px-4 py-2 rounded-lg pixel-border hover:bg-cyan-300">Play Again</button>
      </div>
    </main>
    <footer class="bg-black/90 text-center py-6 text-sm text-gray-400 pixel-border">Â© 2025 RevoFun. All rights reserved.</footer>

    <script src="js/memory-card.js"></script>
  </body>
</html>
