<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RevoFun - Number Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Press Start 2P", cursive;
        background-color: #1a1a2e;
      }
      .pixel-border {
        image-rendering: pixelated;
        border: 4px solid #00ffcc;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  </head>
  <body class="text-white flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-black/80 p-4 flex justify-between items-center pixel-border">
      <h1 class="text-2xl text-cyan-400">RevoFun</h1>
      <nav class="space-x-4 text-sm">
        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="rockPaperScissors.html" class="hover:text-yellow-400">Rock Paper Scissors</a>
        <a href="clicker-game.html" class="hover:text-yellow-400">Clicker Game</a>
      </nav>
    </header>

    <!-- Game Container -->
    <main class="flex-1 flex flex-col items-center justify-center text-center p-6 bg-gradient-to-b from-purple-800 to-indigo-900">
      <div class="bg-gray-900 p-8 rounded-lg pixel-border w-full max-w-lg">
        <h2 class="text-yellow-300 text-lg mb-6">Number Guessing Game</h2>

        <h3 class="text-cyan-300 mb-4">
          Your chances :
          <span id="chances" class="text-yellow-400">5</span>
        </h3>

        <form action="" id="guess-form" class="flex items-center justify-center gap-2 mb-6">
          <input type="number" id="answer" placeholder="Your guess..." class="text-black px-3 py-2 rounded-lg pixel-border w-40 text-center" />
          <button id="guess-btn" class="bg-yellow-400 text-black px-4 py-2 rounded-lg pixel-border hover:bg-yellow-300">Guess</button>
        </form>

        <h3 class="text-yellow-400 text-lg mb-2">Guess the Number!!!</h3>
        <div id="random-number" class="text-4xl bg-black text-cyan-400 px-6 py-4 mb-4 rounded-lg pixel-border inline-block">?</div>

        <h3 id="guess-response" class="text-xl text-red-400 mb-6"></h3>

        <button id="reset-btn" class="hidden bg-cyan-400 text-black px-6 py-2 rounded-lg pixel-border hover:bg-cyan-300" onclick="window.location.reload()">Play Again</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black/90 text-center py-6 text-sm text-gray-400 pixel-border">Â© 2025 RevoFun. All rights reserved.</footer>

    <script src="js/numberGame.js"></script>
  </body>
</html>
