<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RevoFun - Rock Paper Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Press Start 2P", cursive;
        background-color: #1a1a2e;
      }
      #game-state-overlay.visible {
        display: flex !important;
      }
      .computer-choices.visible {
        display: block !important;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body class="text-white flex flex-col min-h-screen">
    <header class="md:bg-black/80 p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-50">
      <h1 class="hidden md:block text-2xl text-cyan-400">RevoFun</h1>
      <button class="md:hidden" id="menu-btn">
        <span class="material-icons">menu</span>
      </button>
      <nav class="hidden md:flex space-x-4 text-sm">
        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="memory-card.html" class="hover:text-yellow-400">Memory Card</a>
        <a href="clicker-game.html" class="hover:text-yellow-400">Clicker Game</a>
      </nav>

      <nav id="sidebar" class="fixed top-0 left-0 h-full w-48 bg-gray-800 text-white flex flex-col p-6 space-y-4 transform -translate-x-full transition-transform duration-300 z-40">
        <button id="close-btn" class="mb-4 text-white self-end">✕</button>
        <h1 class="text-xl text-cyan-400">RevoFun</h1>
        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="memory-card.html" class="hover:text-yellow-400">Memory Card</a>
        <a href="clicker-game.html" class="hover:text-yellow-400">Clicker Game</a>
      </nav>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center text-center p-6 bg-gradient-to-b from-purple-800 to-indigo-900">
      <div class="bg-gray-900 p-8 rounded-lg w-full max-w-3xl">
        <div id="score-text" class="text-yellow-300 text-lg mb-6">SCORE : <span id="score" class="text-cyan-400">0</span></div>

        <h1 class="title text-xl text-yellow-300 mb-2">ROCK PAPER SCISSORS GAME</h1>
        <h2 class="title text-cyan-300 mb-6">Choose your weapon</h2>

        <div class="player-choices grid grid-cols-3 gap-6 mb-8">
          <div class="card cursor-pointer bg-gray-800 p-4 rounded-lg hover:bg-gray-700" id="paper" data-value="paper">
            <img src="img/paper.png" alt="paper" class="card-image mx-auto w-20 mb-2" />
            <div class="card-title hidden md:block text-xs md:text-2xl text-yellow-400">Paper</div>
          </div>
          <div class="card cursor-pointer bg-gray-800 p-4 rounded-lg hover:bg-gray-700" id="rock" data-value="rock">
            <img src="img/rock.png" alt="rock" class="card-image mx-auto w-20 mb-2" />
            <div class="card-title hidden md:block text-xs md:text-2xl text-yellow-400">Rock</div>
          </div>
          <div class="card cursor-pointer bg-gray-800 p-4 rounded-lg hover:bg-gray-700" id="scissors" data-value="scissors">
            <img src="img/scissors.png" alt="scissors" class="card-image mx-auto w-20 mb-2" />
            <div class="card-title hidden md:block text-xs md:text-2xl text-yellow-400">Scissors</div>
          </div>
        </div>

        <div class="computer-choices hidden">
          <h1 class="computer-count-down text-lg text-cyan-300 mb-4">
            Computer has chosen :
            <br />
            <span id="count-down" class="text-yellow-400 text-2xl"></span>
          </h1>
        </div>
      </div>
    </main>

    <div id="game-state-overlay" class="hidden fixed inset-0 bg-black/80 flex-col items-center justify-center text-center">
      <h1 id="game-state" class="text-3xl text-yellow-300 mb-6"></h1>
      <button class="play-again-btn bg-cyan-400 text-black px-6 py-3 rounded-lg hover:bg-cyan-300" onclick="tryAgain()">Play Again</button>
    </div>

    <footer class="bg-black/90 text-center py-6 text-xs md:text-sm text-gray-400">© 2025 RevoFun. All rights reserved.</footer>
  </body>
  <script src="js/main.js"></script>
  <script src="js/rockPaperScissors.js"></script>
</html>
